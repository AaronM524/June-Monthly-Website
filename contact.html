<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://kit.fontawesome.com/621136387c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar-menu">
        <div class="container">
            <img class="logo" src="images/Alternate Logo 2.png">
            <div class="navbar-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="contact-box mt-5 strong-b">
            <div class="left">
                <div class="company-info">
                    <h3>Contact Information</h3>
                    <p><strong>Address:</strong> 43 Main St, Toms River, NJ 08753 </p>
                    <p><strong>Phone:</strong> (732) 555-1234 (Area code updated to NJ) </p>
                    <p><strong>Stour Hours:</strong> 
						<br> 
						Weekdays: 7:00 AM to 4:30 PM
						<br> 
						Saturday: 10:00 AM to 2:00 PM
						</p>
                </div>
            </div>
            <div class="right">
                <h2>Contact Us</h2>
                <form action="mailto:thelittlebird@gmail.com" method="post" enctype="text/plain">
                    <input type="text" name="name" class="field" placeholder="Your Name" required>
                    <input type="email" name="email" class="field" placeholder="Your Email" required>
                    <input type="text" name="phone" class="field" placeholder="Phone">
                    <textarea name="message" placeholder="Message" class="field" required></textarea>
                    <button type="submit" class="btn">Send Now</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
